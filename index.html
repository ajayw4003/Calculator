<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="./index.css">
        
        <title>Calculator</title>
    </head>
    <body>

        <div  class="calculator" id="calculator" >
            <input id="input" type="text" class="display">
            <div class="keys">
                <div class="col">
                    <button id="block7" value="7">7</button>
                    <button id="block8" value="8">8</button>
                    <button id="block9" value="9">9</button>
                    <button id="plus" value="+" class="operator">+</button>
                </div>
                <div class="col">
                    <button id="block4" value="4">4</button>
                    <button id="block5" value="5">5</button>
                    <button id="block6" value="6">6</button>
                    <button id="minus" value="-" class="operator">-</button>
                </div>
                <div class="col">
                    <button id="block1" value="1">1</button>
                    <button id="block2" value="2">2</button>
                    <button id="block3" value="3">3</button>
                    <button id="multiply" value="*" class="operator">*</button>
                </div>
                <div class="col">
                    <button id="clr" value="C" class="operator">C</button>
                    <button id="block0" value="0">0</button>
                    <button id="divide" value="/" class="operator">/</button>
                    <button id="ans" value="=" class="operator">=</button>
                </div>
                <div class="col"> 
                    <button id="dot" value=".">.</button>
                </div>

            </div>
        </div>



        
        <script src="./index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    </body>
</html>
